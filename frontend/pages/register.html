    <div class="container">
        <div class="card card-body">
            <div class="col-12 p-1" style="margin-top: 10px;">
                <div class="card-body">
                    <h3 style="font-weight: bold; text-align: center;">สมัครสมาชิก</h3>
                    <div class="owner">
                        <h4 style="font-weight: bold; margin-top: 20px;">ข้อมูลผู้ใช้</h4>
                        <div class="row p-2">
                            <div class="col-6">
                                <div style="font-weight: bold;">ชื่อ:</div>
                                <input type="text" class="form-control" name="user_firstname" placeholder="ชื่อ">
                            </div>
                            <div class="col-6">
                                <div style="font-weight: bold;">นามสกุล:</div>
                                <input type="text" class="form-control" name="user_lastname" placeholder="นามสกุล">
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-6">
                                <div style="font-weight: bold;">email:</div>
                                <input type="text" class="form-control" name="user_email" placeholder="email">
                            </div>
                            <div class="col-6">
                                <div style="font-weight: bold;">password:</div>
                                <input type="password" class="form-control" name="user_password" placeholder="password">
                            </div>
                            <div class="row p-2">
                                <div class="col-6">
                                    <div style="font-weight: bold;">เบอร์ติดต่อ:</div>
                                    <input type="text" class="form-control" name="user_phone" placeholder="เบอร์มือถือ">
                                </div>
                            </div>
                            <div class="row p-2">
                                <div class="col-12">
                                    <div style="font-weight: bold;">ที่อยู่:</div>
                                    <textarea style="width: 100%; resize: none;" class="form-control"
                                        name="user_address"
                                        placeholder="บ้านเลขที่ หมู่ที่ ถนน ตำบล อำเภอ จังหวัด"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="message" class="message" style="color: red;"></div>
                <button onclick="submitData()" type="submit">บันทึกข้อมูล</button>
